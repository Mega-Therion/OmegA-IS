name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

jobs:
  lint:
    name: Lint + Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Format check
        run: pnpm format:check
      - name: Type check
        run: pnpm check

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - name: Enable corepack
        run: corepack enable
      - name: Install root dependencies
        run: pnpm install --frozen-lockfile
      - name: Run root tests
        run: pnpm test --if-present
      - name: Install Brain dependencies
        working-directory: ./packages/brain
        run: npm install
      - name: Run Brain tests
        working-directory: ./packages/brain
        run: npm test --if-present
        env:
          NODE_ENV: test
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install Bridge dependencies
        working-directory: ./packages/bridge
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run Bridge tests
        working-directory: ./packages/bridge
        run: pytest --cov --cov-report=xml

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build root app
        run: pnpm build
      - name: Install HUD dependencies
        working-directory: ./packages/hud
        run: npm install
      - name: Build HUD
        working-directory: ./packages/hud
        run: npm run build
