"$schema": "https://json-schema.org/draft/2020-12/schema"
title: "SECURITY_AND_PRIVACY"
type: object
properties:
  doc_id:
    type: string
    const: "SECURITY_AND_PRIVACY"
  version:
    type: string
  status:
    type: string
    enum:
      - placeholder
      - draft
      - ratified
  last_updated:
    type: string
  sections:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        content:
          type: string
      required:
        - id
        - title
        - content
required:
  - doc_id
  - version
  - status
  - sections
